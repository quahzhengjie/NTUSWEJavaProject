<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Claim Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/application"
                  >Apply for Claim</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">Overview</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <h1>Expense Claim Application</h1>
      <form>
        <div class="mb-3">
          <label for="expenseDate" class="form-label">Expense Date</label>
          <input type="date" class="form-control" id="expenseDate" required />
        </div>
        <div class="mb-3">
          <label for="expenseType" class="form-label">Expense Type</label>
          <select class="form-select" id="expenseType" required>
            <option value="">Select an Expense Type</option>
            <option value="meal">Meal</option>
            <option value="transportation">Transportation</option>
            <option value="accommodation">Accommodation</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Expense Amount</label>
          <input
            type="number"
            class="form-control"
            id="expenseAmount"
            required
          />
        </div>
        <div class="mb-3">
          <label for="expenseDescription" class="form-label"
            >Expense Description</label
          >
          <textarea
            class="form-control"
            id="expenseDescription"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2023 My Website. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
